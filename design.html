<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Diabetes Prediction</title>
  </head>
  <body class = "bg-dark">

    <div class = "container">
      <div class = "row">
        <div class = "card mt-50" style="width: 100%; height: 100%">

          <div class="card-header" style = "text-align: center">
             <div class="col-12">
               <h1>Welcome to Diabetes Prediction</h1>
             </div>
          </div>
          <div class = "card-body">

            <form method = "post" action="/predict" accept-charset="utf-8">

                 <div class="col 10 form group" style = "text-align: center">
                   <label><b>Select Gender:- </b></label>
                   <select class = "selectpicker form-control" id = "Gender" name="Gender" required = "1" placeholder = "Enter the value ">
                     {% for gen in Gender%}
                       <option value = "{{ gen }}">{{ gen }}</option>
                     {% endfor %}
                   </select>
                 </div>
                 <div class="col 10 form group" style="text-align: center">
                    <label><b>Select Smoking Status:- </b></label>
                    <select class="selectpicker form-control" id="Smoking" name="Smoking" required="1">
                      {% for smoke in Smoking %}
                        <option value="{{ smoke }}">{{ smoke }}</option>
                      {% endfor %}
                    </select>
                 </div>
                 <div class="col 10 form group" style = "text-align: center">
                   <label><b>Do you have any Hypertension problem? (1- Yes, 0- No):- </b></label>
                   <select class = "selectpicker form-control" id = "Hypertension" name="Hypertension" required = "1">
                     {% for hy in Hypertension %}
                        <option value="{{ hy }}">{{ hy }}</option>
                     {% endfor %}
                   </select>
                 </div>
                 <div class="col 10 form group" style = "text-align: center">
                   <label><b>Do you have any Heart Problem? (1- Yes, 0- No):- </b></label>
                   <select class = "selectpicker form-control" id = "Heartproblem" name="Heartproblem" required = "1">
                     {% for hp in Heartproblem %}
                        <option value="{{ hp }}">{{ hp }}</option>
                     {% endfor %}
                   </select>
                 </div>
                 <div class="col 10 form group" style = "text-align: center">
                   <label><b>which Age group you are in?:- </b></label>
                   <select class = "selectpicker form-control" id = "Age_Group" name="Age_Group" required = "1">
                     {% for age in Age_Group %}
                        <option value="{{ age }}">{{ age }}</option>
                     {% endfor %}
                   </select>
                 </div>
                 <div class="col 10 form group" style = "text-align: center">
                   <label><b>which is your BMI group?:- </b></label>
                   <select class = "selectpicker form-control" id = "BMI_group" name="BMI_group" required = "1">
                     {% for bmi in BMI_group %}
                        <option value="{{ bmi }}">{{ bmi }}</option>
                     {% endfor %}
                   </select>
                 </div>
                 <div class="col 10 form group" style = "text-align: center">
                   <label><b>which is your Glocose group?:- </b></label>
                   <select class = "selectpicker form-control" id = "Glucose" name="Glucose" required = "1">
                     {% for glu in Glucose %}
                        <option value="{{ glu }}">{{ glu }}</option>
                     {% endfor %}
                   </select>
                 </div>
                 <div class="col 10 form group" style = "text-align: center">
                   <label><b>which is your Glocose group?:- </b></label>
                   <input class = "form-control" type = "text" id = "HbA1c_level" name="HbA1c_level" placeholder = "Enter the value ", required = "1"></input>
                 </div>
                 <div class="col 10 form group" style = "text-align: center">
                   <button class = "btn btn-primary form-control" onclick = "send data()">Diabetes Prediction(1-Yes, 0- No)</button>
                 </div>


            </form>
              <br>
              <div class ="row">
                  <div class ="col-12" style="text-align: center">
                      <h3><span id = "prediction"></span></h3>
                  </div>
              </div>



          </div>

        </div>
      </div>
    </div>
    <script>

      function form_handler(event)
      {
        event.preventDefault();
      }

      function send_data()
      {
        document.querySelector('form').addEventListener('submit', form_handler);
        var fd=new FormData(document.querySelector('form'));
        var xhr= new XMLHttpRequest({mozSystem: true});

        xhr.open('POST','/predict',true);
        document.getElementById('prediction').innerHTML="Wait! Predicting Price.....";
        xhr.onreadystatechange = function()
        {
          if(xhr.readyState == XMLHttpRequest.DONE)
          {
            document.getElementById('prediction').innerHTML="Prediction: "+xhr.responseText;
          }
        }
        xhr.onload = function(){};
        xhr.send(fd);

      }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
